<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join ACM Club</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="container">
        <h2>Join the ACM Club at NAU</h2>
        <p>Fill out the form below to become a member of our club.</p>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="major">Major/Field of Study:</label>
            <input type="text" id="major" name="major" required>
            
            <label for="year">Year of Study:</label>
            <select id="year" name="year">
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Graduate">Graduate</option>
            </select>
            
            <label for="experience">Programming Experience:</label>
            <select id="experience" name="experience">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
            
            <label for="reason">Why do you want to join ACM Club?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            
            <label for="interests">Areas of Interest (e.g., AI, Web Development, Cybersecurity):</label>
            <input type="text" id="interests" name="interests">
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
